                <select name="" id="sel3">
                    <option value="Niemcy">Niemcy</option>

    <script>
        $(document).ready(function () {
            $("#C").click(function () {
                let color = $(this).val();
                $("#lux1").css("background-color", color);
                });
            $("#M").click(function () {
                let color = $(this).val();
                $("#lux1").css("background-color", color);
                });
            $("#G").click(function () {
                let color = $(this).val();
                $("#lux1").css("background-color", color);
                });
                $("#sel1").change(function(){
                let temp = $(this).val();
                $("#lux1").css("color", temp);
                });

                
                $("#ramka").click(function (e) {

                if (!xx) {
                    $("#kwr").css("border", "0px");
                } else {
                    $("#kwr").css("border", "5px solid"); 
                }
    
            });
                    
              
               
               
  
            });
            $("form").submit(function (e) {
                var wartoscPola = $("#text").val();
                $("#lux1").css("font-size", wartoscPola);
                let email = $("#email").val();
                let login = $("#login").val();
                let password = $("#pas").val();
                let password_check = /^(?=.*[A-Z])(?=.*[!@#$%^&*-+])(?=.*[0-9])(?=.{8,})/;
                let country = $("#sel3").val();
                let condition = $("#wr").is(":checked");
                
                $(".error").remove();
               
                if(login == ""){
                    $("#login").after("<span class = 'error'>Wpisz imie </span>");
                    e.preventDefault();
                }
                
                if(!password.match(password_check)){
                    $("#pas").after("<span class = 'error'>Hasło musi zawierać co najmniej 8 znaków, duża litere znak specjalny lub cyfre");
                    e.preventDefault();
                }
                if(!condition){
                    $("#wr").after("<span class = 'error'>zaakceptuj warunki</span>");
                    e.preventDefault();
                }
                if(country="empty"){
                    $("#sel").after("<span class = 'error'>wybierz kraj</span>");
                    e.preventDefault();
                }

                var exists = pattern.test(email);

            });
        
    </script>
